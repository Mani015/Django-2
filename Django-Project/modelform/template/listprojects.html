<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>list projects</h1>
    {% if projects %}
    <table>
      <thead>
        <th>startdate</th>
        <th>enddate</th>
        <th>location</th>
        <th>budget</th>
        <th>company</th>
      </thead>
      {% for i in projects%}
      <tr>
        <td>{{i.startdate}}</td>
        <td>{{i.enddate}}</td>
        <td>{{i.location}}</td>
        <td>{{i.budget}}</td>
        <td>{{i.company}}</td>
      </tr>
      {% endfor %}
    </table>
    {% else %}
    <p>No Records Found</p>
    {% endif %}  
  </body>
</html>
